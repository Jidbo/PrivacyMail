{% load static %}
{% load bootstrap_themes %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8"/>
        <!-- <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}"> -->
        <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>{% block title %}{% endblock %}</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
              name='viewport'/>

        <!--     Fonts and icons     -->
        <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
        <!-- CSS Files -->
        <link href="{% static 'matkit/css/material-kit.css' %}?v=2.0.5" rel="stylesheet" />
        <link href="{% static 'css/my.css' %}" rel="stylesheet"/>
        <link href="{% static 'fonts/font.css' %}" rel="stylesheet"/>

        {% block extra_css %}
        {% endblock %}
    </head>

    <body class="{% if '/' == request.path or '' == request.path %}landing-page{% else %}profile-page{% endif %} sidebar-collapse">
        {% include "nav.html" %}
        {% block page %}
        {% endblock %}
        {% include "footer.html" %}

        <!--   Core JS Files   -->
        <script src="{% static 'matkit/js/core/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'matkit/js/core/popper.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'matkit/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'matkit/js/plugins/moment.min.js' %}"></script>
        <!--    Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
        <script src="{% static 'matkit/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
        <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
        <script src="{% static 'matkit/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
        <!-- Place this tag in your head or just before your close body tag. -->
        <script src="{% static 'js/buttons/buttons.js' %}"></script>
        <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
        <script src="{% static 'matkit/js/material-kit.min.js' %}?v=2.0.5" type="text/javascript"></script>

        <script>
            function dissmissBanner() {
                window.localStorage.setItem("surveyBannerDismissed", true);
            }

            if (window.localStorage.getItem("surveyBannerDismissed")) {
                document
                    .getElementById("surveybanner")
                    .classList.add("invisible");
            }
        </script>
        {% block final_js %}
        {% endblock %}
    </body>
</html>
