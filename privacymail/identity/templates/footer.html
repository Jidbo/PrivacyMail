{% load i18n %}
<footer class="footer footer-default">
    <div
        id="surveybanner"
        class="alert alert-info alert-dismissible fade show fixed-bottom"
        role="alert"
    >
        <strong>Help us</strong> to improve PrivacyMail and take this 3 minutes
        long survey!
        <a href="https://www.soscisurvey.de/privacymail" class="btn btn-secondary btn-sm " role="button">Take Survey!</a>
        <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
            onclick="dissmissBanner()"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container">
    	<nav class="float-left">
        	<ul>
          		<li><a href="{% url 'Imprint' %}">{% trans 'Imprint' %}</a></li>
          		<li><a href="{% url 'PrivacyPolicy' %}">{% trans 'Privacy Policy' %}</a></li>
        	</ul>
    	</nav>
        <div class="copyright float-right">
            &copy;
            <script>
                document.write(new Date().getFullYear())
            </script>, PrivacyMail Team.
        </div>
    </div>
</footer>
